apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: hostname
spec:
  hosts:
  - hostname
  - "hostname.example.com"
  gateways:
  - hostname-gateway
  http:
  - match:
    - headers:
        cookie:
          exact: user=test
    fault:
      abort:
        percent: 100
        httpStatus: 500
    route:
    - destination:
        host: hostname
        subset: v1
  - route:
    - destination:
        host: hostname
        subset: v1
